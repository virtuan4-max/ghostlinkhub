<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHOSTLINK</title>
    <style>
        :root {
            --bg: #000000;
            --sidebar-bg: #050505;
            --accent: #6ecbff;
            --accent-glow: rgba(110, 203, 255, 0.3);
            --text-dim: #94a3b8;
            --border: rgba(110, 203, 255, 0.08);
            --font: 'Courier New', monospace;
            --card-bg: rgba(255, 255, 255, 0.03);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg);
            color: white;
            font-family: var(--font);
            display: flex;
            height: 100vh;
            overflow: hidden;
            transition: background 0.3s ease;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 72px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 0;
            transition: width 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
        }

        .sidebar:hover { width: 220px; }

        .logo-box { 
            margin-bottom: 40px; 
            color: var(--accent); 
            font-size: 32px; 
            text-shadow: 0 0 10px var(--accent);
            cursor: default;
        }

        .nav-group { width: 100%; flex-grow: 1; }

        .nav-item {
            width: 100%;
            height: 50px;
            display: flex;
            align-items: center;
            color: var(--text-dim);
            cursor: pointer;
            transition: 0.2s;
            text-decoration: none;
            white-space: nowrap;
            overflow: hidden;
            position: relative;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            left: 12px;
            width: 48px;
            height: 48px;
            background: transparent;
            border-radius: 12px;
            transition: all 0.2s;
            z-index: -1;
        }

        .nav-item.active::before { background: var(--accent); }

        .sidebar:hover .nav-item.active::before { width: calc(100% - 24px); }

        .nav-item svg {
            min-width: 72px;
            height: 24px;
            stroke: currentColor;
            stroke-width: 2;
            fill: none;
        }

        .nav-item span { 
            position: absolute;
            left: 72px;
            opacity: 0; 
            transition: opacity 0.1s; 
        }

        .sidebar:hover .nav-item span { opacity: 1; }
        .nav-item:hover { color: var(--accent); background: rgba(110, 203, 255, 0.05); }
        .nav-item.active { color: black; }
        .nav-item.active svg { stroke: black; }

        .sidebar-bottom { width: 100%; border-top: 1px solid var(--border); padding-top: 10px; }

        /* --- CONTENT VIEWS --- */
        .main-view { flex-grow: 1; position: relative; display: flex; flex-direction: column; }

        #home-content, #settings-view {
            height: 100%;
            width: 100%;
            overflow-y: auto;
            padding: 40px 10%;
            display: none;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- HOME LAYOUT --- */
        #home-content { 
            display: flex; 
            flex-direction: row; 
            align-items: center; 
            justify-content: space-between;
            gap: 50px;
        }

        .hero { flex: 1; }
        .hero h1 { font-size: clamp(2rem, 5vw, 4.5rem); line-height: 1.1; margin-bottom: 10px; }
        .hero span#typewriter { color: var(--accent); border-right: 3px solid var(--accent); padding-right: 5px; text-shadow: 0 0 10px var(--accent-glow); }

        /* --- CLOCK (RIGHT SIDE) --- */
        .clock-container {
            text-align: right;
            flex-shrink: 0;
        }
        #home-clock {
            font-size: 6rem;
            font-weight: bold;
            color: var(--accent);
            text-shadow: 0 0 20px var(--accent-glow);
            margin-bottom: -10px;
        }
        #home-date {
            font-size: 1rem;
            color: var(--text-dim);
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        /* --- SETTINGS UI --- */
        .settings-header { margin-bottom: 40px; }
        .settings-header h2 { font-size: 2.5rem; color: var(--accent); }

        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }

        .settings-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 25px;
            transition: transform 0.2s ease;
        }

        .settings-card:hover { border-color: var(--accent); }
        .settings-card h3 { margin-bottom: 15px; font-size: 1.2rem; display: flex; align-items: center; gap: 10px; }

        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; font-size: 0.8rem; color: var(--text-dim); margin-bottom: 8px; text-transform: uppercase; letter-spacing: 1px; }

        input[type="text"], select {
            width: 100%;
            background: #111;
            border: 1px solid var(--border);
            padding: 12px;
            border-radius: 8px;
            color: white;
            font-family: var(--font);
            outline: none;
            transition: 0.2s;
        }

        .preset-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .preset-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            font-size: 0.7rem;
            color: white;
            transition: 0.2s;
        }

        .preset-btn:hover { background: var(--accent); color: black; font-weight: bold; }

        .btn-start {
            background: var(--accent);
            color: black;
            padding: 14px 32px;
            border: none;
            border-radius: 8px;
            font-family: var(--font);
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            margin-top: 20px;
        }

        .btn-start:hover { transform: scale(1.05); box-shadow: 0 0 20px var(--accent-glow); }

        #app-frame { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; display: none; background: var(--bg); }

        /* --- STATUS HUD --- */
        .status-hud {
            position: absolute; bottom: 25px; left: 95px;
            background: rgba(15, 20, 25, 0.8); border: 1px solid var(--border);
            padding: 15px; border-radius: 12px; font-size: 11px; color: var(--text-dim);
            line-height: 2; pointer-events: none; z-index: 5; min-width: 160px;
            display: block;
        }
        .status-hud b { color: var(--accent); }

        /* --- REAL BATTERY CSS --- */
        .bat-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }
        .bat-shell {
            width: 35px;
            height: 18px;
            border: 2px solid var(--text-dim);
            border-radius: 4px;
            position: relative;
            padding: 2px;
        }
        .bat-shell::after {
            content: '';
            position: absolute;
            right: -5px;
            top: 4px;
            width: 3px;
            height: 6px;
            background: var(--text-dim);
            border-radius: 0 2px 2px 0;
        }
        .bat-level {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 0.5s ease;
        }
    </style>
</head>

                    </div>
                    <div class="input-group">

                    <label>Presets</label>
                    <div class="preset-container" id="preset-list"></div>
                </div>
                <div class="settings-card">
                    <h3>Visuals</h3>
                    <div class="input-group">
                        <label>Accent Hex</label>
                        <input type="text" id="theme-color" value="#6ecbff" oninput="applyTheme()">
                        <input type="color" id="theme-picker" value="#6ecbff" style="margin-top:10px; width:100%; border:none; height:35px; border-radius:8px; cursor:pointer;" oninput="syncColor(this.value)">
                    </div>
                    <div class="input-group">
                        <label>Font Family</label>
                        <select id="font-select" onchange="applyTheme()">
                            <option value="'Courier New', monospace">Retro Mono</option>
                            <option value="'Inter', sans-serif">Modern Sans</option>
                            <option value="'Segoe UI', sans-serif">System UI</option>
                        </select>
                    </div>
                </div>
            </div>
            <button class="btn-start" style="background:#ef4444; color:white;" onclick="resetSettings()">FACTORY RESET</button>
        </section>

        <iframe id="app-frame"></iframe>
    </main>

        async function nav(page) {
            const frame = document.getElementById('app-frame');
            const home = document.getElementById('home-content');
            const settings = document.getElementById('settings-view');
            const hud = document.getElementById('home-hud');
            
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('nav-' + page)?.classList.add('active');

            // Hide all views initially
            [home, settings, frame, hud].forEach(el => el.style.display = 'none');

            if(page === 'home') {
                home.style.display = 'flex';
                hud.style.display = 'block'; 
            } else if (page === 'settings') {
                settings.style.display = 'block';
            } else if (page === 'games') {
                frame.style.display = 'block';

                // 1. Decode the HTML
                let decodedHTML = atob(encodedGames); 

                // 2. The Fix: Inject <base> so the game finds its assets (Ice Dodo fix)
                // This tells the browser to look at the CDN for images/scripts instead of the local blob
                const baseTag = `<base href="https://cdn.jsdelivr.net/gh/gn-math/html@main/">`;
                
                if (decodedHTML.includes('<head>')) {
                    decodedHTML = decodedHTML.replace('<head>', '<head>' + baseTag);
                } else {
                    // Fallback if the game HTML doesn't have a <head> tag
                    decodedHTML = baseTag + decodedHTML;
                }

                // 3. Create the blob and load it
                const blob = new Blob([decodedHTML], { type: 'text/html' });
                
                // Revoke old URL to save memory
                if (frame.src.startsWith('blob:')) {
                    URL.revokeObjectURL(frame.src);
                }

                frame.src = URL.createObjectURL(blob);
                
                // 4. Force Focus (helps with keyboard games like Ice Dodo)
                frame.onload = () => {
                    frame.contentWindow.focus();
                };
            
    
                
            } else if (page === 'ai') {
                frame.style.display = 'block';
                const url = 'https://cdn.jsdelivr.net/gh/virtuan4-max/ghostlinkhub@master/ghostlinkai.html';
                try {
                    const response = await fetch(url);
                    const code = await response.text();
                    const blob = new Blob([code], { type: 'text/html' });
                    frame.src = URL.createObjectURL(blob);
                } catch (err) {
                    frame.srcdoc = `<h1>Error loading AI Module</h1>`;
                }
            } else if (page === 'proxy') {
                frame.style.display = 'block';
                frame.src = 'proxy.html';
            }
        }

        // --- CLOCK ---
        function updateClock() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('en-US', { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' });
            const dateStr = now.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' }).toUpperCase();
            document.getElementById('home-clock').textContent = timeStr;
            document.getElementById('home-date').textContent = dateStr;
        }
        setInterval(updateClock, 1000);

        // --- THEME & CLOAK ---
        function applyCloak() {
            const title = document.getElementById('cloak-title').value;
            const icon = document.getElementById('cloak-icon').value;
            if (title) document.title = title;
            let link = document.querySelector("link[rel*='icon']");
            if (!link) {
                link = document.createElement('link');
                link.rel = 'shortcut icon';
                document.head.appendChild(link);
            }
            if (icon) link.href = icon;
            saveAll();
        }

        function usePreset(index) {
            document.getElementById('cloak-title').value = tabPresets[index].title;
            document.getElementById('cloak-icon').value = tabPresets[index].icon;
            applyCloak();
        }

        function applyTheme() {
            const color = document.getElementById('theme-color').value;
            const font = document.getElementById('font-select').value;
            document.documentElement.style.setProperty('--accent', color);
            document.documentElement.style.setProperty('--font', font);
            const r = parseInt(color.slice(1,3), 16), g = parseInt(color.slice(3,5), 16), b = parseInt(color.slice(5,7), 16);
            document.documentElement.style.setProperty('--accent-glow', `rgba(${r}, ${g}, ${b}, 0.3)`);
            saveAll();
        }

        function syncColor(val) {
            document.getElementById('theme-color').value = val;
            applyTheme();
        }

        function saveAll() {
            localStorage.setItem('ghostlink_config', JSON.stringify({
                title: document.getElementById('cloak-title').value,
                icon: document.getElementById('cloak-icon').value,
                color: document.getElementById('theme-color').value,
                font: document.getElementById('font-select').value
            }));
        }

        function resetSettings() { localStorage.removeItem('ghostlink_config'); location.reload(); }

        // --- TYPEWRITER ---
        let wordIdx = 0, charIdx = 0, isDeleting = false;
        function type() {
            const target = document.getElementById("typewriter");
            if(!target) return;
            const currentWord = words[wordIdx];
            target.textContent = currentWord.substring(0, charIdx);
            if (isDeleting) charIdx--; else charIdx++;
            let typeSpeed = isDeleting ? 50 : 120;
            if (!isDeleting && charIdx > currentWord.length) { isDeleting = true; typeSpeed = 2000; } 
            else if (isDeleting && charIdx < 0) { isDeleting = false; wordIdx = (wordIdx + 1) % words.length; charIdx = 0; typeSpeed = 500; }
            setTimeout(type, typeSpeed);
        }

        // --- HUD UPDATES ---
        let lastFrameTime = performance.now();
        function updateFPS() {
            const now = performance.now();
            document.getElementById('fps').textContent = Math.round(1000 / (now - lastFrameTime));
            lastFrameTime = now;
            requestAnimationFrame(updateFPS);
        }

        function updatePing() {
            const start = Date.now();
            fetch('https://www.google.com/favicon.ico', { mode: 'no-cors', cache: 'no-store' })
                .then(() => document.getElementById('ping').textContent = Date.now() - start)
                .catch(() => document.getElementById('ping').textContent = "??");
        }

        window.onload = () => {
            const container = document.getElementById('preset-list');
            tabPresets.forEach((p, i) => {
                const btn = document.createElement('div');
                btn.className = 'preset-btn'; btn.innerText = p.name;
                btn.onclick = () => usePreset(i);
                container.appendChild(btn);
            });

            const saved = JSON.parse(localStorage.getItem('ghostlink_config'));
            if (saved) {
                document.getElementById('cloak-title').value = saved.title || "";
                document.getElementById('cloak-icon').value = saved.icon || "";
                document.getElementById('theme-color').value = saved.color || "#6ecbff";
                document.getElementById('theme-picker').value = saved.color || "#6ecbff";
                document.getElementById('font-select').value = saved.font || "'Courier New', monospace";
                applyCloak(); applyTheme();
            }

            type(); updateFPS(); updateClock();
            setInterval(updatePing, 5000); updatePing();

            if (navigator.getBattery) {
                navigator.getBattery().then(bat => {
                    const updateBat = () => {
                        const lvl = Math.round(bat.level * 100);
                        document.getElementById('bat-fill').style.width = lvl + '%';
                        document.getElementById('bat-text').textContent = lvl + '%';
                    };
                    bat.addEventListener('levelchange', updateBat);
                    updateBat();
                });
            }
        };
    </script>
</body>
</html>
